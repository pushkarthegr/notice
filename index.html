<html>
    <head>
        <title>Realtime Drawing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Sofia&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="btn btn-info"id="header">
            Changing width, height and postion of a text in Realtime.
            <div class="line"></div>
            <h4 id="note">
                NOTE - Get your left and right wrist closer 
                to reduce the size of the square and to increase the size of 
                the square keep your left and right wrist far from each other. 
                Move you nose to move the square.
            </h4>
            <div id="distance"></div>
            <input id="texts" class="form-control" placeholder="Text to be displayed" type="text" value="Pushkar">
            <hr>
            <input id="color" class="form-control" type="color">
            <hr>
            <select class="btn btn-primary" id="fonts"><option>Arial</option><option>Georgia</option></select>
        </div>
        <div class="footer">
            Designed By :- Pushkar Gupta
        </div>
        <script src="main.js"></script>
    </body>
</html>
